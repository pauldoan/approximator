<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">The Approximator</h1>
    </header>
    <button class="mode">change mode</button>

    <div class="container" id="window">
      <div class="container" id="calculator">
        <div class="container" id="screen">
          <div class="display" id="topValue"></div>
          <div class="display" id="bottomValue"></div>
        </div>

        <div class="container" id="tools">
          <div class="container" id="option-buttons">
            <button class="option" id="delete">delete</button>
            <button class="option" id="clear">clear</button>
          </div>

          <div class="container" id="main-buttons">
            <div class="container" id="digit-buttons">
              <button class="digit" id="button1" value="1">1</button>
              <button class="digit" id="button2" value="2">2</button>
              <button class="digit" id="button3" value="3">3</button>
              <button class="digit" id="button4" value="4">4</button>
              <button class="digit" id="button5" value="5">5</button>
              <button class="digit" id="button6" value="6">6</button>
              <button class="digit" id="button7" value="7">7</button>
              <button class="digit" id="button8" value="8">8</button>
              <button class="digit" id="button9" value="9">9</button>
              <button class="digit" id="button0" value="0">0</button>
              <button class="digit" id="decimal" value=".">.</button>
              <button class="equal" id="equal">≃</button>
            </div>
            <div class="container" id="operation-buttons">
              <button class="operation" id="divide" value="÷">÷</button>
              <button class="operation" id="multiply" value="x">x</button>

              <button class="operation" id="subtract" value="-">-</button>
              <button class="operation" id="add" value="+">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
